<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login GameMania</title>
    <link rel="stylesheet" href="css/estilo.css">
    
</head>
<body>
    <!--..INICIO CABEÇALHO..-->
    <header class="header">
        <!--..Logo..-->
         <div class="logo">
            <img id="logo" src="img/logo.png" alt="">
         </div>
         <!--..Barra de pesquisa..-->
         <div>
             <form class="pesquisa">
                 <input type="text">
                 <button id="pesquisa-button">
                     <img id="img-lupa" src="img/lupa.png" alt="">
                 </button>
             </form>
         </div>
         <!--..Menu..-->
         <div id="menu-suspenso">
            <nav class="menu-suspenso">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
     </header>
     <!--..FIM CABEÇALHO..-->
   

    <!--..INÍCIO FORMULÁRIO..-->
    <!--..login..-->
    <div id="login">
        <H2 class="txt">ENTRAR</H2>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="entrada col-sm-10">
            <input type="text" readonly class=" form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="entrada col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
    </div>
        
        <!--..cadastro..-->
        <div id="cadastro">
          <h2 class="txt">CADASTRE-SE</h2>
          <form class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua">
              </div>
              <div class="col-12">
                <label for="inputAddress2" class="form-label">Número</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="numero">
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                  <option>AM</option>
                  <option>DF</option>
                  <option>RJ</option>
                  <option>SP</option>
                </select>
              </div>            
              
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </form>
        </div>
    <!--..FIM FORMULÁRIO-->

    <!--INICIO RODAPÉ..-->
    <footer class="footer">
        <!--..logo..-->
        <div class="logo-rodape">
            <img id="logo" src="img/logo.png" alt="">
        </div>
        <div>
            <h2>GameMania Ltda</h2>
            <ul>
                <li><p>Rua Santa Efigênia, 200</p></li>
                <li><p>São Paulo - SP</p></li>
                <li><p>Telefone (11) 4009-5500</p></li>
            </ul>
        </div>
        <div>
            <h2>Contato</h2>
            <ul>
                <li><img class="icone" src="img/icone-whatsapp.png" alt="logo whatsapp"><p>Whatsapp</p></li>
                <li><img class="icone" src="img/icone-facebook.png" alt="logo Facebook"><p>Facebook</p></li>
                <li><img class="icone" src="img/icone-instagram.png" alt="logo Instagram"><p>Instagran</p></li>
            </ul>
        </div>
        <div>
            <h2>Pedidos</h2>
            <ul>
                <li><p>Como comprar</p></li>
                <li><p>Seu carrinho</p></li>
                <li><p>formas de pagamento</p></li>
                <li><img src="" alt="bandeira de cartôes"></li>
            </ul>
        </div>
    </footer>
    <!--FIM RODAPÉ..-->
    
</body>
</html>
