<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login GameMania</title>
    
</head>
<body>
    <!--..INÍCIO CABEÇALHO..-->
    <header class="header">
       <!--..Logo..-->
       <div class="logo">
           <img id="logo" src="img/logo.png" alt="">
       </div>
       <!--..Barra de pesquisa..-->
       <div>
            <form class="pesquisa">
                <input type="text">
                <button id="pesquisa-button">
                    <img id="img-lupa" src="img/lupa.png" alt="">
                </button>
            </form>
       </div>
       <!--..Menu..-->
       <div id="menu-suspenso">
           <nav class="menu-suspenso">
               <ul>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="produtos.html">Produtos</a></li>
                   <li><a href="sobre.html">Sobre</a></li>
                   <li><a href="login.html">Login</a></li>
                   <li><a href="contato.html">Contato</a></li>
               </ul>
           </nav>
       </div>
    </header>
    <!--..FIM CABEÇALHO..-->
   

    <!--..INÍCIO FORMULÁRIO..-->
    <!--..login..-->
    <main class="main-login">
        <div class="div-form">
            <form class="form-login" action="">
                <section id="#nome-usuario">
                    <label for="">Nome de usuário</label>
                    <input type="text">
                </section>
                <section id="senha">
                    <label for="">Senha</label>
                    <input type="text">
                </section>
                <section id="botao-entrar">
                    <button>Entrar</button>
                </section>
            </form>
        </div> 
        
        <!--..cadastro..-->
        <div>
            <form action="">
                <label for="">Nome</label>
                <input type="text">
                <label for="">Email</label>
                <input type="text">
                <label for="">Endereço</label>
                <input type="text">
                <label for="">nº</label>
                <input type="text">
                <label for="">Cidade</label>
                <input type="text">
                <label for="">UF</label>
                <input type="text">
                <button>Enviar</button>
            </form>    
        </div>    
    </main>
    <!--..FIM FORMULÁRIO-->

    <!--..INÍCIO RODAPÉ..-->
    <footer class="footer">
    <!--..logo..-->
        <div class="logo-rodape">
            <img id="logo" src="img/logo.png" alt="">
        </div>
        <div>
            <h2>GameMania Ltda</h2>
            <ul>
                <li><p>Rua Santa Efigênia, 200</p></li>
                <li><p>São Paulo - SP</p></li>
                <li><p>Telefone (11) 4009-5500</p></li>
            </ul>
        </div>
        <div>
            <h2>Contato</h2>
            <ul>
                <li><img src="" alt="logo whatsapp"><p>Whatsapp</p></li>
                <li><img src="" alt="logo Facebook"><p>Facebook</p></li>
                <li><img src="" alt="logo Instagran"><p>Instagran</p></li>
            </ul>
        </div>
        <div>
            <h2>Pedidos</h2>
            <ul>
                <li><p>Como comprar</p></li>
                <li><p>Seu carrinho</p></li>
                <li><p>formas de pagamento</p></li>
                <li><img src="" alt="bandeira de cartôes"></li>
            </ul>
        </div>
    </footer>
    <!--..FIM RODAPÉ..-->
    
</body>
</html>
