 <!-- Inicio do formulário de contato -->
 <div class="formulario"> <!-- teste tirar o encavalameno -->
    <div class="container contact">
        <div class="row">
            <div class="col-md-3" id="form-background">
                <div class="contact-info">
                    <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                    <h2>Entre em contato!</h2>
                    <h4>Será um prazer ouvir você!</h4>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="fname">Primeiro Nome:</label>
                      <div class="col-sm-10">          
                        <input type="text" class="form-control" id="fname" placeholder="Informe seu primeiro nome" name="fname">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="lname">Último Nome:</label>
                      <div class="col-sm-10">          
                        <input type="text" class="form-control" id="lname" placeholder="informe seu sobrenome" name="lname">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">E-mail:</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Informe um email para contato" name="email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="comment">Mensagem:</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                      </div>
                    </div>
                    <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Enviar</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Fim do formulário de contato -->
